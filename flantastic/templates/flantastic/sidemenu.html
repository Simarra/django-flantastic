{% load static %} 


<link rel="stylesheet" href="{% static "flantastic/css/sidemenu.css" %}">

<div id="mySidenav" class="sidenav" onsubmit="formSubmit()">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <form method="POST" id="post-form">
  {% csrf_token %}
    <div class="form-group">
      <label>Enseigne</label>
      <input type="text" class="form-control" id="enseigne" placeholder="enseigne">
    </div>

<div class="rating">
<label>
    <input id="gout1" type="radio" name="stars" value="1" />
    <span class="icon">★</span>
  </label>
  <label>
    <input id="gout2" type="radio" name="stars" value="2" />
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input id="gout3" type="radio" name="stars" value="3" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>   
  </label>
  <label>
    <input id="gout4" type="radio" name="stars" value="4" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input id="gout5" type="radio" name="stars" value="5" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
</div>



    <div class="form-group">
      <label>Commentaire</label>
      <textarea class="form-control" id="commentaire" placeholder="commentaire"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

<script type="text/javascript" src="{% static "flantastic/js/sidemenu.js" %}">
</script>
