{% load static %} 


<link rel="stylesheet" href="{% static "flantastic/css/sidemenu.css" %}">

<div id="mySidenav" class="sidenav" onsubmit="myFunction()">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>

  <form method="POST" id="post-form">
  {% csrf_token %}
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="enseigne" placeholder="enseigne">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="commentaire" placeholder="commentaire"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()">open</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

<script type="text/javascript" src="{% static "flantastic/js/sidemenu.js" %}">
</script>
